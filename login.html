<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PAS Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#1a91ff',
              600: '#0072e6',
              700: '#005bbf',
              800: '#004b99',
              900: '#003366',
              
              
            },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      background-color: #f8fbfe;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(26, 145, 255, 0.2);
    }
    .logo-gradient {
      background: linear-gradient(135deg, #1a91ff, #004b99);
      -webkit-background-clip: text;
      color: transparent;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="font-sans bg-white antialiased min-h-screen flex flex-col">

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="form-container w-full bg-gray-50 max-w-md rounded-xl p-10 border border-gray-100 relative">
      
      <div class="text-center mb-10">
        <h2 class="text-4xl text-left font-medium text-gray-800 mb-2">Login</h2>
        <p class="text-gray-500 text-left text-md">Sign in to access your analytics dashboard</p>
        <!-- <span class="text-sm text-gray-400">__________   Welcome Back     __________</span> -->
      </div>
      
      
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i class="far fa-envelope text-sm"></i>
            </span>
            <input type="email" id="email" placeholder="name@company.com" required
              class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:border-primary-500 placeholder-gray-400">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i class="fas fa-lock text-sm"></i>
            </span>
            <input type="password" id="password" placeholder="••••••••" required
              class="input-field w-full pl-10 pr-10 py-3 border border-gray-200 rounded-lg focus:border-primary-500 placeholder-gray-400">
            <button type="button" id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
              <i class="far fa-eye text-sm"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center">
          <input id="remember-me" type="checkbox"
            class="h-4 w-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
          <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember this device</label>
        </div>

        <button type="submit" id="signInBtn"
          class="w-full py-3 px-4 text-base font-medium text-white rounded-lg bg-primary-500 hover:bg-primary-600 focus:ring-2 focus:ring-offset-2 focus:ring-primary-400 shadow-md flex justify-center items-center gap-2">
          <i class="fas fa-arrow-right"></i> Sign In
        </button>
      </form>

      <div class="mt-8 text-center text-sm text-gray-500">
        <p>By continuing, you agree to our
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Terms</a> and
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </main>

  <footer class="py-6 text-center text-xs text-gray-500 border-t border-gray-100 glass-effect">
    <div class="flex justify-center space-x-4 mb-2">
      <a href="#" class="hover:text-primary-600"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-primary-600"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="hover:text-primary-600"><i class="fab fa-github"></i></a>
    </div>
    <p>© 2025 PAS Analytics Platform. All rights reserved.</p>
  </footer>

  <script>
    // Simulated login loader
    document.getElementById("signInBtn").addEventListener("click", function (e) {
      e.preventDefault();
      const btn = e.currentTarget;
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Authenticating...';
      btn.disabled = true;
      setTimeout(() => {
        btn.innerHTML = original;
        btn.disabled = false;
        window.location.href = "navigations.html";
      }, 1500);
    });

    // Password visibility toggle
    const toggleBtn = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
